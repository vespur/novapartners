<style>
  .cta-banner {
    width: 100%;
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    background: {{#if property.useGradient}}linear-gradient(135deg, var(--color-accent-100), var(--color-accent-80)){{else}}var(--color-accent-100){{/if}};
    text-align: center;
    position: relative;
  }

  .cta-content {
    max-width: 1200px;
    margin: 0 auto;
  }

  .cta-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.titleFontSize}}px;
    color: white;
    margin: 0 0 {{property.titleMarginBottom}}px 0;
    line-height: 1.3;
  }

  .cta-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.descriptionFontSize}}px;
    color: rgba(255, 255, 255, 0.9);
    margin: 0 0 {{property.descriptionMarginBottom}}px 0;
    line-height: 1.6;
  }

  /* CTA 버튼 그룹 */
  .cta-buttons {
    display: flex;
    gap: {{property.buttonGap}}px;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* CTA 버튼 */
  .cta-button {
    padding: {{property.buttonPaddingY}}px {{property.buttonPaddingX}}px;
    border: none;
    border-radius: {{property.buttonRadius}}px;
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.buttonFontSize}}px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .cta-button.primary {
    background-color: white;
    color: var(--color-accent-100);
  }

  .cta-button.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
  }

  .cta-button.secondary {
    background-color: transparent;
    color: white;
    border: 2px solid white;
  }

  .cta-button.secondary:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .cta-banner {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .cta-title {
      font-size: {{property.mobileTitleFontSize}}px;
      margin-bottom: {{property.mobileDescriptionMarginTop}}px;
    }

    .cta-description {
      font-size: {{property.mobileDescriptionFontSize}}px;
      margin-bottom: {{property.mobileDescriptionMarginBottom}}px;
    }

    .cta-buttons {
      flex-direction: column;
      gap: {{property.mobileButtonGap}}px;
    }

    .cta-button {
      width: 100%;
      padding: {{property.mobileButtonPaddingY}}px {{property.mobileButtonPaddingX}}px;
      font-size: {{property.mobileButtonFontSize}}px;
    }
  }

  /* 성능 최적화 */
  .cta-banner {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="cta-banner">
    <div class="cta-content">
      {{#if property.title}}
        <h2 class="cta-title">{{property.title}}</h2>
      {{/if}}

      {{#if property.description}}
        <p class="cta-description">{{property.description}}</p>
      {{/if}}

      {{#if property.buttons}}
        <div class="cta-buttons">
          {{#each property.buttons}}
            {{#if buttonUrl}}
              <a
                href="{{buttonUrl}}"
                class="cta-button {{style}}"
                {{#if openNewTab}}target="_blank" rel="noopener noreferrer"{{/if}}
              >
                {{buttonText}}
              </a>
            {{/if}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initCTABanner() {
    // 빈 링크 클릭 방지
    container.addEventListener('click', (e) => {
      const button = e.target.closest('.cta-button');
      if (button) {
        const href = button.getAttribute('href');
        if (!href || href === '' || href === '#') {
          e.preventDefault();
          e.stopPropagation();
        }
      }
    }, true);
  }

  initCTABanner();

  bm.onContextChange = () => {
    initCTABanner();
  };
</script>
