<style>
  .company-info-section {
    width: 100%;
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    background-color: var(--color-background-100);
  }

  .info-wrapper {
    max-width: 1200px;
    margin: 0 auto;
  }

  .info-grid {
    display: grid;
    grid-template-columns: repeat({{property.desktopColumns}}, 1fr);
    gap: {{property.itemGap}}px;
  }

  /* 정보 카드 */
  .info-item {
    padding: {{property.itemPaddingY}}px {{property.itemPaddingX}}px;
    border-left: {{property.borderWidth}}px solid var(--color-accent-100);
    background-color: var(--color-background-100);
  }

  .info-label {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.labelFontSize}}px;
    color: var(--color-text-50);
    margin: 0 0 {{property.labelMarginBottom}}px 0;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .info-value {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.valueFontSize}}px;
    color: var(--color-text-100);
    margin: 0;
    line-height: 1.4;
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .company-info-section {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .info-grid {
      grid-template-columns: repeat({{property.mobileColumns}}, 1fr);
      gap: {{property.mobileItemGap}}px;
    }

    .info-item {
      padding: {{property.mobileItemPaddingY}}px {{property.mobileItemPaddingX}}px;
      border-left-width: {{property.mobileBorderWidth}}px;
    }

    .info-label {
      font-size: {{property.mobileLabelFontSize}}px;
      margin-bottom: {{property.mobileLabelMarginBottom}}px;
    }

    .info-value {
      font-size: {{property.mobileValueFontSize}}px;
    }
  }

  /* 성능 최적화 */
  .info-item {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="company-info-section">
    <div class="info-wrapper">
      <div class="info-grid">
        {{#each property.infoItems}}
          <div class="info-item">
            <p class="info-label">{{label}}</p>
            <p class="info-value">{{value}}</p>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
