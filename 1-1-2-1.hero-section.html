<style>
  .hero-section {
    width: 100%;
    min-height: {{property.minHeight}}px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, {{property.bgGradientStart}} 0%, {{property.bgGradientEnd}} 100%);
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    position: relative;
    overflow: hidden;
  }

  /* 배경 장식 */
  .hero-bg-decoration {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    opacity: 0.1;
    pointer-events: none;
  }

  .hero-bg-decoration.left {
    top: -100px;
    left: -100px;
    background-color: var(--color-accent-100);
  }

  .hero-bg-decoration.right {
    bottom: -150px;
    right: -150px;
    background-color: var(--color-accent-100);
  }

  .hero-content {
    max-width: 900px;
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.8s ease;
  }

  /* 라벨 */
  .hero-label {
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.labelFontSize}}px;
    color: var(--color-accent-100);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: {{property.labelMarginBottom}}px;
    display: inline-block;
  }

  /* 제목 */
  .hero-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.titleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 {{property.titleMarginBottom}}px 0;
    line-height: 1.2;
    letter-spacing: -0.5px;
  }

  /* 설명 */
  .hero-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.descriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0 0 {{property.descriptionMarginBottom}}px 0;
    line-height: 1.7;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  /* 버튼 그룹 */
  .hero-buttons {
    display: flex;
    gap: {{property.buttonGap}}px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .hero-button {
    padding: {{property.buttonPaddingY}}px {{property.buttonPaddingX}}px;
    border: none;
    border-radius: {{property.buttonRadius}}px;
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.buttonFontSize}}px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .hero-button.primary {
    background-color: var(--color-accent-100);
    color: white;
  }

  .hero-button.primary:hover {
    background-color: var(--color-accent-80);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0, 85, 255, 0.3);
  }

  .hero-button.secondary {
    background-color: transparent;
    color: var(--color-accent-100);
    border: 2px solid var(--color-accent-100);
  }

  .hero-button.secondary:hover {
    background-color: var(--color-accent-5);
    transform: translateY(-2px);
  }

  /* 애니메이션 */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .hero-section {
      min-height: {{property.mobileMinHeight}}px;
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .hero-title {
      font-size: {{property.mobileTitleFontSize}}px;
      margin-bottom: {{property.mobileTitleMarginBottom}}px;
    }

    .hero-description {
      font-size: {{property.mobileDescriptionFontSize}}px;
      margin-bottom: {{property.mobileDescriptionMarginBottom}}px;
    }

    .hero-label {
      font-size: {{property.mobileLabelFontSize}}px;
      margin-bottom: {{property.mobileLabelMarginBottom}}px;
    }

    .hero-buttons {
      flex-direction: column;
      gap: {{property.mobileButtonGap}}px;
    }

    .hero-button {
      width: 100%;
      padding: {{property.mobileButtonPaddingY}}px {{property.mobileButtonPaddingX}}px;
    }
  }

  /* 성능 최적화 */
  .hero-section {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="hero-section">
    <div class="hero-bg-decoration left"></div>
    <div class="hero-bg-decoration right"></div>

    <div class="hero-content">
      {{#if property.label}}
        <p class="hero-label">{{property.label}}</p>
      {{/if}}

      {{#if property.title}}
        <h1 class="hero-title">{{property.title}}</h1>
      {{/if}}

      {{#if property.description}}
        <p class="hero-description">{{property.description}}</p>
      {{/if}}

      {{#if property.buttons}}
        <div class="hero-buttons">
          {{#each property.buttons}}
            {{#if buttonUrl}}
              <a
                href="{{buttonUrl}}"
                class="hero-button {{buttonStyle}}"
                {{#if openNewTab}}target="_blank" rel="noopener noreferrer"{{/if}}
              >
                {{buttonText}}
              </a>
            {{/if}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initHero() {
    // 빈 링크 클릭 방지
    container.addEventListener('click', (e) => {
      const button = e.target.closest('.hero-button');
      if (button) {
        const href = button.getAttribute('href');
        if (!href || href === '' || href === '#') {
          e.preventDefault();
          e.stopPropagation();
        }
      }
    }, true);
  }

  initHero();

  bm.onContextChange = () => {
    initHero();
  };
</script>
