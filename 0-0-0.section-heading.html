<style>
  .section-heading-container {
    width: 100%;
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    background-color: var(--color-background-100);
  }

  .heading-content {
    max-width: 900px;
    margin: 0 auto;
    text-align: {{property.textAlign}};
  }

  /* 섹션 라벨 */
  .section-label {
    {{#if property.showLabel}}
      display: inline-block;
      font-family: var(--font-family-body);
      font-weight: 600;
      font-size: {{property.labelFontSize}}px;
      color: var(--color-accent-100);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: {{property.labelMarginBottom}}px;
    {{else}}
      display: none;
    {{/if}}
  }

  /* 섹션 제목 */
  .section-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.titleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 {{property.titleMarginBottom}}px 0;
    line-height: 1.3;
  }

  /* 섹션 설명 */
  .section-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.descriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
  }

  /* 데코레이션 라인 */
  {{#if property.showDecoration}}
  .heading-decoration {
    width: {{property.decorationWidth}}px;
    height: {{property.decorationHeight}}px;
    background-color: var(--color-accent-100);
    margin-top: {{property.decorationMarginTop}}px;
    {{#unless (eq property.textAlign "left")}}
      margin-left: auto;
      margin-right: auto;
    {{/unless}}
    {{#if (eq property.textAlign "right")}}
      margin-left: auto;
      margin-right: 0;
    {{/if}}
  }
  {{/if}}

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .section-heading-container {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .section-title {
      font-size: {{property.mobileTitleFontSize}}px;
      margin-bottom: {{property.mobileTitleMarginBottom}}px;
    }

    .section-description {
      font-size: {{property.mobileDescriptionFontSize}}px;
    }

    .section-label {
      font-size: {{property.mobileLabelFontSize}}px;
      margin-bottom: {{property.mobileLabelMarginBottom}}px;
    }

    {{#if property.showDecoration}}
    .heading-decoration {
      width: {{property.mobileDecorationWidth}}px;
      height: {{property.mobileDecorationHeight}}px;
      margin-top: {{property.mobileDecorationMarginTop}}px;
    }
    {{/if}}
  }
</style>

<template>
  <div class="section-heading-container">
    <div class="heading-content">
      {{#if property.label}}
        <p class="section-label">{{property.label}}</p>
      {{/if}}

      {{#if property.title}}
        <h2 class="section-title">{{property.title}}</h2>
      {{/if}}

      {{#if property.description}}
        <p class="section-description">{{property.description}}</p>
      {{/if}}

      {{#if property.showDecoration}}
        <div class="heading-decoration"></div>
      {{/if}}
    </div>
  </div>
</template>

  }
