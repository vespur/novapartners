<style>
  :root {
    --header-height: {{property.header.height}}px;
    --header-bg: {{property.colors.background}};
    --text-color: {{property.colors.text}};
    --hover-color: {{property.colors.hover}};
    --dropdown-bg: {{property.colors.dropdownBg}};
    --transition-speed: {{property.advanced.transitionSpeed}}ms;
    --menu-gap: {{property.advanced.menuGap}}px;
    --mobile-height: {{property.mobile.headerHeight}}px;
    --font-size: {{property.design.fontSize}}px;
    --font-weight: {{property.design.fontWeight}};
    --letter-spacing: {{property.design.letterSpacing}}px;
  }

  .global-header {
    position: {{property.header.position}};
    top: 0;
    width: 100%;
    {{#if property.header.overlap}}
    margin-bottom: calc(-1 * var(--header-height));
    {{/if}}
    background: var(--header-bg);
    {{#if property.design.backdrop.enabled}}
    backdrop-filter: blur({{property.design.backdrop.blur}}px);
    -webkit-backdrop-filter: blur({{property.design.backdrop.blur}}px);
    {{/if}}
    {{#if property.design.shadow.enabled}}
    box-shadow: 0 {{property.design.shadow.offsetY}}px {{property.design.shadow.blur}}px {{property.design.shadow.color}};
    {{/if}}
    {{#if property.design.border.enabled}}
    border-bottom: {{property.design.border.thickness}}px solid {{property.design.border.color}};
    {{/if}}
    z-index: {{property.header.zIndex}};
    font-family: {{property.design.fontFamily}};
    transition: background var(--transition-speed), box-shadow var(--transition-speed), backdrop-filter var(--transition-speed);
  }

  .global-header.scrolled {
    {{#if property.scroll.enabled}}
    background: {{property.scroll.background}} !important;
    {{#if property.scroll.shadow.enabled}}
    box-shadow: 0 2px {{property.scroll.shadow.blur}}px {{property.scroll.shadow.color}} !important;
    {{/if}}
    {{#if property.scroll.backdrop.enabled}}
    backdrop-filter: blur({{property.scroll.backdrop.blur}}px) !important;
    -webkit-backdrop-filter: blur({{property.scroll.backdrop.blur}}px) !important;
    {{/if}}
    {{/if}}
  }

  .header-inner {
    max-width: {{#if property.advanced.maxWidth}}{{property.advanced.maxWidth}}px{{else}}100%{{/if}};
    margin: 0 auto;
    padding: 0 {{property.header.padding.right}}px 0 {{property.header.padding.left}}px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: var(--header-height);
  }

  .header-logo {
    flex-shrink: 0;
    z-index: 1001;
    padding: {{property.logo.padding.top}}px {{property.logo.padding.right}}px {{property.logo.padding.bottom}}px {{property.logo.padding.left}}px;
  }

  .header-logo a {
    display: block;
    text-decoration: none;
  }

  .header-logo img {
    height: {{property.logo.height}}px;
    width: auto;
    display: block;
  }

  .main-nav {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .nav-list {
    display: flex;
    list-style: none;
    gap: var(--menu-gap);
    align-items: center;
    margin: 0;
    padding: 0;
  }

  .nav-item {
    position: relative;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 28px 0;
    color: var(--text-color);
    text-decoration: none;
    font-size: var(--font-size);
    font-weight: var(--font-weight);
    letter-spacing: var(--letter-spacing);
    transition: color var(--transition-speed);
    white-space: nowrap;
    cursor: pointer;
  }

  .nav-link svg {
    width: 16px;
    height: 16px;
  }

  .nav-link:hover {
    color: var(--hover-color);
  }

  .mobile-only {
    display: none;
  }

  .dropdown-overlay {
    position: fixed;
    top: var(--header-height);
    left: 0;
    width: 100%;
    height: 0;
    background: {{property.advanced.overlayColor}};
    opacity: 0;
    transition: opacity var(--transition-speed), height 0s var(--transition-speed);
    pointer-events: none;
    z-index: 998;
    {{#unless property.advanced.showOverlay}}

    {{/unless}}
  }

    height: 100vh;
    opacity: 1;
    transition: opacity var(--transition-speed), height 0s;
  }

  .dropdown {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--dropdown-bg);
    border-radius: {{property.dropdown.borderRadius}}px;
    {{#if property.dropdown.shadow.enabled}}

    visibility: hidden;
    transition: opacity var(--transition-speed), visibility var(--transition-speed);
    min-width: 200px;
    padding: {{property.dropdown.padding.top}}px 0 {{property.dropdown.padding.bottom}}px 0;
    z-index: 999;
  }

    opacity: 1;
    visibility: visible;
  }

    padding: 0;

    background: {{property.dropdown.item.hoverBg}};
    color: var(--hover-color);
  }
  {{/if}}

    border-bottom: 2px solid transparent;
  }
  .dropdown-link:hover {
    color: var(--hover-color);

  .mega-grid {

  .mega-column {

  .mobile-menu-btn {

  }

</style>

          <a class="utility-link" href="{{property.utility.link1.url}}">{{property.utility.link1.text}}</a>
        {{/if}}
        {{#if property.utility.link2.text}}
          <a class="utility-link" href="{{property.utility.link2.url}}">{{property.utility.link2.text}}</a>
        {{/if}}
        {{#if property.utility.link3.text}}
          <a class="utility-link" href="{{property.utility.link3.url}}">{{property.utility.link3.text}}</a>
        {{/if}}

        {{#if property.language.show}}
        <ul class="language-selector">
          <li class="language-item {{#if (eq property.language.current 'lang1')}}active{{/if}}">
            <a href="{{property.language.lang1.url}}">{{property.language.lang1.text}}</a>
          </li>
          <li class="language-item {{#if (eq property.language.current 'lang2')}}active{{/if}}">
            <a href="{{property.language.lang2.url}}">{{property.language.lang2.text}}</a>
          </li>
        </ul>
        {{/if}}

        <button type="button" class="mobile-menu-btn" data-action="toggle-menu" aria-label="메뉴">
          {{#if property.mobile.hamburgerIconSvg}}
            <span class="hamburger-svg" data-svg-type="open">{{{property.mobile.hamburgerIconSvg}}}</span>
          {{else}}
            <div class="hamburger-bars">
              <span></span>
              <span></span>
              <span></span>
            </div>
          {{/if}}
        </button>
      </div>

    </div>
  </header>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function handleScroll() {
    if (!context.property.scroll.enabled) return;

    const header = container.querySelector('[data-header="main"]');
    const threshold = context.property.scroll.threshold || 50;

    if (window.scrollY > threshold) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  }

  function handleMenuToggle(e) {
    const btn = e.target.closest('[data-action="toggle-menu"]');
    if (!btn) return;

    const nav = container.querySelector('[data-nav="main"]');
    if (!nav) return;

    const isActive = btn.classList.contains('active');

    btn.classList.toggle('active');
    nav.classList.toggle('active');

    const svgOpen = btn.querySelector('[data-svg-type="open"]');
    if (svgOpen && context.property.mobile.hamburgerIconCloseSvg) {
      if (isActive) {
        svgOpen.innerHTML = context.property.mobile.hamburgerIconSvg;
        svgOpen.setAttribute('data-svg-type', 'open');
      } else {
        svgOpen.innerHTML = context.property.mobile.hamburgerIconCloseSvg;
        svgOpen.setAttribute('data-svg-type', 'close');
      }
    }

    document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
  }

  function handleNavClick(e) {
    const breakpoint = context.property.mobile.breakpoint || 768;
    if (window.innerWidth > breakpoint) return;

    const navLink = e.target.closest('.nav-link');
    if (!navLink) return;

    const navItem = navLink.closest('.nav-item');
    const dropdown = navItem.querySelector('.dropdown');

    if (dropdown) {
      e.preventDefault();

      const allItems = container.querySelectorAll('.nav-item');
      allItems.forEach(item => {
        if (item !== navItem) {
          item.classList.remove('active');
        }
      });

      navItem.classList.toggle('active');
    }
  }

  let resizeTimer;
  function handleResize() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      const breakpoint = context.property.mobile.breakpoint || 768;
      if (window.innerWidth > breakpoint) {
        const nav = container.querySelector('[data-nav="main"]');
        const btn = container.querySelector('[data-action="toggle-menu"]');

        if (nav && nav.classList.contains('active')) {
          nav.classList.remove('active');
          btn.classList.remove('active');
          document.body.style.overflow = '';

          const svgOpen = btn.querySelector('[data-svg-type]');
          if (svgOpen && context.property.mobile.hamburgerIconSvg) {
            svgOpen.innerHTML = context.property.mobile.hamburgerIconSvg;
            svgOpen.setAttribute('data-svg-type', 'open');
          }
        }

        const allItems = container.querySelectorAll('.nav-item');
        allItems.forEach(item => item.classList.remove('active'));
      }
    }, 250);
  }

  window.addEventListener('scroll', handleScroll, {passive: true});
  container.addEventListener('click', handleMenuToggle, true);
  container.addEventListener('click', handleNavClick, true);
  window.addEventListener('resize', handleResize);

  handleScroll();

  bm.onContextChange = () => {
    handleScroll();
  };

  bm.onDestroy = () => {
    window.removeEventListener('scroll', handleScroll);
    window.removeEventListener('resize', handleResize);
    document.body.style.overflow = '';
    clearTimeout(resizeTimer);
  };
</script>
