<style>
  .features-section {
    width: 100%;
    background-color: {{property.backgroundColor}};
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    position: relative;
  }

  .features-header {
    text-align: center;
    margin-bottom: {{property.paddingY}}px;
    animation: fadeInDown 0.6s ease;
  }

  .features-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.sectionTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 16px 0;
    line-height: 1.3;
  }

  .features-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.sectionDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .features-grid {
    display: grid;
    grid-template-columns: repeat({{property.gridColumns}}, 1fr);
    gap: {{property.columnGap}}px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .feature-card {
    background-color: {{property.cardBackgroundColor}};
    border: 1px solid {{property.cardBorderColor}};
    border-radius: {{property.cardBorderRadius}}px;
    padding: {{property.cardPadding}}px;
    text-align: center;
    animation: fadeInUp 0.8s ease;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  {{#if property.enableCardHover}}
  .feature-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 32px rgba(0, 85, 255, 0.12);
    border-color: rgba(0, 85, 255, 0.2);
  }
  {{/if}}

  .feature-icon {
    font-size: {{property.iconSize}}px;
    line-height: 1;
    margin-bottom: 24px;
    display: inline-block;
    animation: bounceIn 0.6s ease;
  }

  .feature-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.featureTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 12px 0;
    line-height: 1.3;
  }

  .feature-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.featureDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
  }

  /* 애니메이션 */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounceIn {
    0% {
      opacity: 0;
      transform: scale(0.3);
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .features-section {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .features-header {
      margin-bottom: {{property.mobilePaddingY}}px;
    }

    .features-title {
      font-size: {{property.mobileSectionTitleFontSize}}px;
    }

    .features-description {
      font-size: {{property.mobileSectionDescriptionFontSize}}px;
    }

    .features-grid {
      grid-template-columns: repeat({{property.mobileGridColumns}}, 1fr);
      gap: 20px;
    }

    .feature-card {
      padding: 30px;
    }

    .feature-icon {
      font-size: {{property.mobileIconSize}}px;
      margin-bottom: 16px;
    }

    .feature-title {
      font-size: {{property.mobileFeatureTitleFontSize}}px;
    }

    .feature-description {
      font-size: {{property.mobileFeatureDescriptionFontSize}}px;
    }
  }

  /* 성능 최적화 */
  .features-section {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="features-section">
    {{#if property.sectionTitle}}
      <div class="features-header">
        <h2 class="features-title">{{property.sectionTitle}}</h2>
        {{#if property.sectionDescription}}
          <p class="features-description">{{property.sectionDescription}}</p>
        {{/if}}
      </div>
    {{/if}}

    {{#if property.features}}
      <div class="features-grid">
        {{#each property.features}}
          <div class="feature-card">
            {{#if featureIcon}}
              <div class="feature-icon">{{featureIcon}}</div>
            {{/if}}
            {{#if featureTitle}}
              <h3 class="feature-title">{{featureTitle}}</h3>
            {{/if}}
            {{#if featureDescription}}
              <p class="feature-description">{{featureDescription}}</p>
            {{/if}}
          </div>
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initFeatures() {
    // 카드 호버 애니메이션
    const cards = container.querySelectorAll('.feature-card');

    cards.forEach((card) => {
      card.addEventListener('mouseenter', function() {
        this.style.transition = 'all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
      });

      card.addEventListener('mouseleave', function() {
        this.style.transition = 'all 0.3s ease';
      });
    });

    // 스크롤 애니메이션 트리거
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
        }
      });
    }, observerOptions);

    cards.forEach((card) => observer.observe(card));
  }

  initFeatures();

  bm.onContextChange = () => {
    initFeatures();
  };
</script>
