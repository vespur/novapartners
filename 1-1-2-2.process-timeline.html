<style>
  .process-timeline {
    width: 100%;
    background-color: {{property.backgroundColor}};
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    position: relative;
  }

  .timeline-header {
    text-align: center;
    margin-bottom: {{property.paddingY}}px;
    animation: fadeInDown 0.6s ease;
  }

  .timeline-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.sectionTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 16px 0;
    line-height: 1.3;
  }

  .timeline-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.sectionDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .timeline-container {
    max-width: 900px;
    margin: 0 auto;
    position: relative;
  }

  /* ÏÑ∏Î°ú ÏÑ† */
  .timeline-container::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom, {{property.accentColor}}, transparent);
    transform: translateX(-50%);
  }

  .timeline-items {
    display: flex;
    flex-direction: column;
    gap: 60px;
  }

  .timeline-item {
    animation: fadeInUp 0.8s ease;
    position: relative;
  }

  /* ÏôºÏ™ΩÍ≥º Ïò§Î•∏Ï™Ω Î≤àÍ∞àÏïÑÍ∞ÄÎ©∞ */
  .timeline-item:nth-child(odd) {
    margin-right: 50%;
    padding-right: 40px;
  }

  .timeline-item:nth-child(even) {
    margin-left: 50%;
    padding-left: 40px;
  }

  /* Ï§ëÏïô ÏõêÌòï Ìè¨Ïù∏Ìä∏ */
  .timeline-item::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: {{property.accentColor}};
    border-radius: 50%;
    top: 0;
    border: 4px solid {{property.backgroundColor}};
    box-shadow: 0 0 0 4px {{property.accentColor}};
  }

  .timeline-item:nth-child(odd)::after {
    right: -40px;
    transform: translateX(50%);
  }

  .timeline-item:nth-child(even)::after {
    left: -40px;
    transform: translateX(-50%);
  }

  .timeline-step {
    background-color: {{property.stepBackgroundColor}};
    padding: {{property.stepPadding}}px;
    border-radius: 12px;
    border: 1px solid rgba(0, 85, 255, 0.1);
    transition: all 0.3s ease;
  }

  .timeline-item:hover .timeline-step {
    border-color: {{property.accentColor}};
    box-shadow: 0 8px 24px rgba(0, 85, 255, 0.1);
  }

  .step-number {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.stepNumberFontSize}}px;
    color: {{property.accentColor}};
    margin: 0 0 8px 0;
    line-height: 1;
  }

  .step-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.stepTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 12px 0;
    line-height: 1.3;
  }

  .step-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.stepDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0 0 8px 0;
    line-height: 1.6;
  }

  .step-duration {
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.durationFontSize}}px;
    color: {{property.accentColor}};
    margin: 0;
    line-height: 1.3;
  }

  /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
  @media (max-width: 768px) {
    .process-timeline {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .timeline-header {
      margin-bottom: {{property.mobilePaddingY}}px;
    }

    .timeline-title {
      font-size: calc({{property.sectionTitleFontSize}}px * 0.7);
    }

    .timeline-description {
      font-size: {{property.sectionDescriptionFontSize}}px;
    }

    .timeline-container::before {
      left: 12px;
    }

    .timeline-items {
      gap: 40px;
    }

    .timeline-item {
      margin-right: 0 !important;
      margin-left: 0 !important;
      padding-right: 0 !important;
      padding-left: 50px;
    }

    .timeline-item::after {
      left: -8px !important;
      transform: none;
      top: 0;
    }

    .timeline-step {
      padding: {{property.mobileStepPadding}}px;
    }

    .step-number {
      font-size: calc({{property.stepNumberFontSize}}px * 0.6);
    }

    .step-title {
      font-size: calc({{property.stepTitleFontSize}}px * 0.85);
    }

    .step-description {
      font-size: calc({{property.stepDescriptionFontSize}}px * 0.9);
    }
  }

  /* ÏÑ±Îä• ÏµúÏ†ÅÌôî */
  .process-timeline {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="process-timeline">
    {{#if property.sectionTitle}}
      <div class="timeline-header">
        <h2 class="timeline-title">{{property.sectionTitle}}</h2>
        {{#if property.sectionDescription}}
          <p class="timeline-description">{{property.sectionDescription}}</p>
        {{/if}}
      </div>
    {{/if}}

    {{#if property.timelineItems}}
      <div class="timeline-container">
        <div class="timeline-items">
          {{#each property.timelineItems}}
            <div class="timeline-item">
              <div class="timeline-step">
                {{#if stepNumber}}
                  <p class="step-number">{{stepNumber}}</p>
                {{/if}}
                {{#if stepTitle}}
                  <h3 class="step-title">{{stepTitle}}</h3>
                {{/if}}
                {{#if stepDescription}}
                  <p class="step-description">{{stepDescription}}</p>
                {{/if}}
                {{#if duration}}
                  <p class="step-duration">üìÖ {{duration}}</p>
                {{/if}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    {{/if}}
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initTimeline() {
    // Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìä∏Î¶¨Í±∞
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
        }
      });
    }, observerOptions);

    const items = container.querySelectorAll('.timeline-item');
    items.forEach((item, index) => {
      item.style.animationDelay = `${index * 0.1}s`;
      observer.observe(item);
    });
  }

  initTimeline();

  bm.onContextChange = () => {
    initTimeline();
  };
</script>
