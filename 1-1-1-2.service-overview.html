<style>
  .service-overview {
    width: 100%;
    background-color: {{property.backgroundColor}};
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    position: relative;
  }

  .service-overview-header {
    text-align: center;
    margin-bottom: {{property.paddingY}}px;
    animation: fadeInDown 0.6s ease;
  }

  .service-overview-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.sectionTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 16px 0;
    line-height: 1.3;
  }

  .service-overview-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.sectionDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .service-overview-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: {{property.columnGap}}px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .service-column {
    animation: fadeInUp 0.8s ease;
  }

  .service-column.left {
    background: {{property.accentColor}};
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    border-radius: 16px;
    backdrop-filter: blur(10px);
  }

  .service-column.right {
    padding: 0;
  }

  .column-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.columnTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 {{property.itemSpacing}}px 0;
    padding-bottom: {{property.itemSpacing}}px;
    border-bottom: 2px solid rgba(0, 85, 255, 0.2);
    line-height: 1.3;
  }

  .service-column.left .column-title {
    color: var(--color-accent-100);
    border-bottom-color: rgba(0, 85, 255, 0.4);
  }

  .service-items {
    display: flex;
    flex-direction: column;
    gap: {{property.itemSpacing}}px;
  }

  .service-item {
    display: flex;
    gap: 16px;
    align-items: flex-start;
  }

  .service-item-icon {
    width: 32px;
    height: 32px;
    min-width: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 16px;
    margin-top: 2px;
  }

  .service-column.left .service-item-icon {
    background-color: rgba(0, 85, 255, 0.2);
    color: var(--color-accent-100);
  }

  .service-column.right .service-item-icon {
    background-color: rgba(0, 85, 255, 0.1);
    color: var(--color-accent-100);
  }

  .service-item-content {
    flex: 1;
  }

  .service-item-title {
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.itemTitleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 8px 0;
    line-height: 1.3;
  }

  .service-item-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.itemDescriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0;
    line-height: 1.6;
  }

  /* 애니메이션 */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .service-overview {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .service-overview-header {
      margin-bottom: {{property.mobilePaddingY}}px;
    }

    .service-overview-title {
      font-size: {{property.mobileSectionTitleFontSize}}px;
    }

    .service-overview-description {
      font-size: {{property.mobileSectionDescriptionFontSize}}px;
    }

    .service-overview-content {
      grid-template-columns: 1fr;
      gap: {{property.mobileItemSpacing}}px;
    }

    .service-column.left {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .column-title {
      font-size: {{property.mobileColumnTitleFontSize}}px;
      margin-bottom: {{property.mobileItemSpacing}}px;
      padding-bottom: {{property.mobileItemSpacing}}px;
    }

    .service-items {
      gap: {{property.mobileItemSpacing}}px;
    }

    .service-item-title {
      font-size: {{property.mobileItemTitleFontSize}}px;
    }

    .service-item-description {
      font-size: {{property.mobileItemDescriptionFontSize}}px;
    }
  }

  /* 성능 최적화 */
  .service-overview {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="service-overview">
    {{#if property.sectionTitle}}
      <div class="service-overview-header">
        <h2 class="service-overview-title">{{property.sectionTitle}}</h2>
        {{#if property.sectionDescription}}
          <p class="service-overview-description">{{property.sectionDescription}}</p>
        {{/if}}
      </div>
    {{/if}}

    <div class="service-overview-content">
      <!-- 왼쪽 컬럼: 문제 정의 -->
      <div class="service-column left">
        {{#if property.leftTitle}}
          <h3 class="column-title">{{property.leftTitle}}</h3>
        {{/if}}

        {{#if property.leftItems}}
          <div class="service-items">
            {{#each property.leftItems}}
              <div class="service-item">
                <div class="service-item-icon">⚠️</div>
                <div class="service-item-content">
                  {{#if itemTitle}}
                    <h4 class="service-item-title">{{itemTitle}}</h4>
                  {{/if}}
                  {{#if itemDescription}}
                    <p class="service-item-description">{{itemDescription}}</p>
                  {{/if}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/if}}
      </div>

      <!-- 오른쪽 컬럼: 솔루션 설명 -->
      <div class="service-column right">
        {{#if property.rightTitle}}
          <h3 class="column-title">{{property.rightTitle}}</h3>
        {{/if}}

        {{#if property.rightItems}}
          <div class="service-items">
            {{#each property.rightItems}}
              <div class="service-item">
                <div class="service-item-icon">✓</div>
                <div class="service-item-content">
                  {{#if itemTitle}}
                    <h4 class="service-item-title">{{itemTitle}}</h4>
                  {{/if}}
                  {{#if itemDescription}}
                    <p class="service-item-description">{{itemDescription}}</p>
                  {{/if}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initServiceOverview() {
    // 스크롤 애니메이션 트리거
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
        }
      });
    }, observerOptions);

    const columns = container.querySelectorAll('.service-column');
    columns.forEach((col) => observer.observe(col));
  }

  initServiceOverview();

  bm.onContextChange = () => {
    initServiceOverview();
  };
</script>
