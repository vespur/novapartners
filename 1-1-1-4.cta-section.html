<style>
  .cta-section {
    width: 100%;
    min-height: {{property.minHeight}}px;
    background: linear-gradient(135deg, {{property.bgGradientStart}} 0%, {{property.bgGradientEnd}} 100%);
    padding: {{property.paddingY}}px {{property.paddingX}}px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  {{#if property.enableBackgroundOverlay}}
  .cta-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
  }
  {{/if}}

  .cta-content {
    max-width: 800px;
    text-align: center;
    position: relative;
    z-index: 2;
    animation: fadeInUp 0.8s ease;
  }

  .cta-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.titleFontSize}}px;
    color: {{property.textColor}};
    margin: 0 0 24px 0;
    line-height: 1.2;
    letter-spacing: -0.5px;
  }

  .cta-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.descriptionFontSize}}px;
    color: {{property.textColor}};
    margin: 0 0 24px 0;
    line-height: 1.7;
    opacity: 0.95;
  }

  {{#if property.secondaryText}}
  .cta-secondary {
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.secondaryFontSize}}px;
    color: {{property.textColor}};
    margin: 0 0 32px 0;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.9;
  }
  {{/if}}

  .cta-buttons {
    display: flex;
    gap: {{property.buttonGap}}px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .cta-button {
    padding: {{property.buttonPaddingY}}px {{property.buttonPaddingX}}px;
    border: none;
    border-radius: 8px;
    font-family: var(--font-family-body);
    font-weight: 600;
    font-size: {{property.buttonFontSize}}px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: 600;
  }

  .cta-button.primary {
    background-color: white;
    color: var(--color-accent-100);
  }

  .cta-button.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3);
  }

  .cta-button.secondary {
    background-color: transparent;
    color: white;
    border: 2px solid white;
  }

  .cta-button.secondary:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  /* 애니메이션 */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .cta-section {
      min-height: {{property.mobileMinHeight}}px;
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .cta-title {
      font-size: {{property.mobileTitleFontSize}}px;
      margin-bottom: 16px;
    }

    .cta-description {
      font-size: {{property.mobileDescriptionFontSize}}px;
      margin-bottom: 16px;
    }

    {{#if property.secondaryText}}
    .cta-secondary {
      font-size: {{property.mobileSecondaryFontSize}}px;
      margin-bottom: 24px;
    }
    {{/if}}

    .cta-buttons {
      flex-direction: column;
      gap: {{property.mobileButtonGap}}px;
    }

    .cta-button {
      width: 100%;
      padding: {{property.mobileButtonPaddingY}}px {{property.mobileButtonPaddingX}}px;
      font-size: {{property.mobileButtonFontSize}}px;
    }
  }

  /* 성능 최적화 */
  .cta-section {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="cta-section">
    <div class="cta-content">
      {{#if property.ctaTitle}}
        <h2 class="cta-title">{{property.ctaTitle}}</h2>
      {{/if}}

      {{#if property.ctaDescription}}
        <p class="cta-description">{{property.ctaDescription}}</p>
      {{/if}}

      {{#if property.secondaryText}}
        <p class="cta-secondary">{{property.secondaryText}}</p>
      {{/if}}

      {{#if property.buttons}}
        <div class="cta-buttons">
          {{#each property.buttons}}
            {{#if buttonUrl}}
              <a
                href="{{buttonUrl}}"
                class="cta-button {{buttonStyle}}"
                {{#if openNewTab}}target="_blank" rel="noopener noreferrer"{{/if}}
              >
                {{buttonText}}
              </a>
            {{/if}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initCTA() {
    // 빈 링크 클릭 방지
    container.addEventListener('click', (e) => {
      const button = e.target.closest('.cta-button');
      if (button) {
        const href = button.getAttribute('href');
        if (!href || href === '' || href === '#') {
          e.preventDefault();
          e.stopPropagation();
        }
      }
    }, true);

    // 버튼 호버 애니메이션
    const buttons = container.querySelectorAll('.cta-button');
    buttons.forEach((btn) => {
      btn.addEventListener('mouseenter', function() {
        this.style.transition = 'all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
      });

      btn.addEventListener('mouseleave', function() {
        this.style.transition = 'all 0.3s ease';
      });
    });
  }

  initCTA();

  bm.onContextChange = () => {
    initCTA();
  };
</script>
