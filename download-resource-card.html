<style>
  .download-container {
    width: 100%;
    padding: {{property.containerPaddingY}}px {{property.containerPaddingX}}px;
    background-color: var(--color-background-100);
  }

  .download-grid {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat({{property.desktopColumns}}, 1fr);
    gap: {{property.cardGap}}px;
  }

  /* 다운로드 카드 */
  .download-card {
    background-color: var(--color-background-100);
    border: 1px solid var(--color-border-100);
    border-radius: {{property.cardRadius}}px;
    padding: {{property.cardPaddingY}}px {{property.cardPaddingX}}px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .download-card:hover {
    border-color: var(--color-accent-100);
    box-shadow: 0 4px 12px rgba(75, 127, 255, 0.15);
  }

  /* 파일 아이콘 */
  .file-icon {
    width: {{property.iconSize}}px;
    height: {{property.iconSize}}px;
    margin-bottom: {{property.iconMarginBottom}}px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: {{property.iconBgColor}};
    border-radius: 8px;
    flex-shrink: 0;
  }

  .file-icon svg {
    width: 60%;
    height: 60%;
    color: var(--color-accent-100);
  }

  /* 카드 제목 */
  .card-title {
    font-family: var(--font-family-heading);
    font-weight: var(--font-weight-heading);
    font-size: {{property.titleFontSize}}px;
    color: var(--color-text-100);
    margin: 0 0 {{property.titleMarginBottom}}px 0;
    line-height: 1.3;
  }

  /* 카드 설명 */
  .card-description {
    font-family: var(--font-family-body);
    font-weight: var(--font-weight-body);
    font-size: {{property.descriptionFontSize}}px;
    color: var(--color-text-70);
    margin: 0 0 {{property.descriptionMarginBottom}}px 0;
    line-height: 1.6;
    flex-grow: 1;
  }

  /* 파일 정보 */
  .file-info {
    font-size: {{property.infoFontSize}}px;
    color: var(--color-text-50);
    margin-bottom: {{property.infoMarginBottom}}px;
  }

  /* 다운로드 버튼 */
  .download-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: {{property.buttonPaddingY}}px {{property.buttonPaddingX}}px;
    background-color: var(--color-accent-100);
    color: white;
    text-decoration: none;
    border-radius: {{property.buttonRadius}}px;
    font-weight: 600;
    font-size: {{property.buttonFontSize}}px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    margin-top: auto;
  }

  .download-button:hover {
    background-color: var(--color-accent-80);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(75, 127, 255, 0.3);
  }

  .download-icon {
    display: inline-block;
    transition: transform 0.3s ease;
  }

  .download-button:hover .download-icon {
    transform: translateY(2px);
  }

  /* 모바일 반응형 */
  @media (max-width: 1024px) {
    .download-grid {
      grid-template-columns: repeat({{property.tabletColumns}}, 1fr);
      gap: {{property.mobileCardGap}}px;
    }
  }

  @media (max-width: 768px) {
    .download-container {
      padding: {{property.mobilePaddingY}}px {{property.mobilePaddingX}}px;
    }

    .download-grid {
      grid-template-columns: repeat({{property.mobileColumns}}, 1fr);
      gap: {{property.mobileCardGap}}px;
    }

    .download-card {
      padding: {{property.mobileCardPaddingY}}px {{property.mobileCardPaddingX}}px;
    }

    .card-title {
      font-size: {{property.mobileTitleFontSize}}px;
    }

    .card-description {
      font-size: {{property.mobileDescriptionFontSize}}px;
    }

    .file-icon {
      width: {{property.mobileIconSize}}px;
      height: {{property.mobileIconSize}}px;
    }
  }

  /* 성능 최적화 */
  .download-card {
    transform: translateZ(0);
    backface-visibility: hidden;
  }
</style>

<template>
  <div class="download-container">
    <div class="download-grid">
      {{#each property.resources}}
        <div class="download-card">
          {{#if icon}}
            <div class="file-icon">
              {{{icon}}}
            </div>
          {{/if}}

          <h3 class="card-title">{{title}}</h3>

          {{#if description}}
            <p class="card-description">{{description}}</p>
          {{/if}}

          {{#if fileSize}}
            <div class="file-info">
              {{fileType}} • {{fileSize}}
            </div>
          {{/if}}

          {{#if downloadUrl}}
            <a
              href="{{downloadUrl}}"
              class="download-button"
              {{#if openNewTab}}target="_blank" rel="noopener noreferrer"{{/if}}
              download
            >
              <span class="download-icon">⬇</span>
              {{buttonText}}
            </a>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function initDownloadCards() {
    // 빈 링크 클릭 방지
    container.addEventListener('click', (e) => {
      const link = e.target.closest('.download-button');
      if (link) {
        const href = link.getAttribute('href');
        if (!href || href === '' || href === '#') {
          e.preventDefault();
          e.stopPropagation();
        }
      }
    }, true);
  }

  initDownloadCards();

  bm.onContextChange = () => {
    initDownloadCards();
  };
</script>
