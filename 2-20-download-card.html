<style>
  .download-card-section {
    width: 100%;
    background-color: {{property.backgroundColor}};
    padding: {{property.sectionPaddingY}}px {{property.sectionPaddingX}}px;
  }

  .download-card-container {
    max-width: {{property.containerMaxWidth}}px;
    margin: 0 auto;
  }

  /* ÌÉÄÏù¥ÌãÄ */
  {{#if property.showTitle}}
  .download-card-title {
    font-family: var(--font-family-heading);
    font-size: {{property.titleFontSizeDesktop}}px;
    font-weight: {{property.titleFontWeight}};
    line-height: {{property.titleLineHeight}};
    color: {{property.titleColor}};
    text-align: {{property.titleAlign}};
    margin-bottom: {{property.titleMarginBottom}}px;
  }
  {{/if}}

  /* Ïπ¥Îìú Í∑∏Î¶¨Îìú */
  .download-card-grid {
    display: grid;
    grid-template-columns: repeat({{property.columnsDesktop}}, 1fr);
    gap: {{property.cardGap}}px;
  }

  /* Ïπ¥Îìú */
  .download-card-item {
    background-color: {{property.cardBg}};
    border-radius: {{property.cardRadius}}px;
    padding: {{property.cardPaddingY}}px {{property.cardPaddingX}}px;
    {{#if property.cardBorderEnabled}}
    border: {{property.cardBorderWidth}}px solid {{property.cardBorderColor}};
    {{/if}}
    {{#if property.cardShadowEnabled}}
    box-shadow: {{property.cardShadowX}}px {{property.cardShadowY}}px {{property.cardShadowBlur}}px {{property.cardShadowColor}};
    {{/if}}
    transition: all 0.3s ease;
  }

  /* Ïπ¥Îìú Ìò∏Î≤Ñ Ìö®Í≥º */
  {{#if (eq property.cardHoverEffect "lift")}}
  .download-card-item:hover {
    transform: translateY(-8px);
    {{#if property.cardShadowEnabled}}
    box-shadow: {{property.cardShadowX}}px {{add property.cardShadowY 8}}px {{add property.cardShadowBlur 8}}px {{property.cardShadowColor}};
    {{/if}}
  }
  {{/if}}

  {{#if (eq property.cardHoverEffect "scale")}}
  .download-card-item:hover {
    transform: scale(1.03);
  }
  {{/if}}

  {{#if (eq property.cardHoverEffect "glow")}}
  .download-card-item:hover {
    {{#if property.cardShadowEnabled}}
    box-shadow: 0 0 20px {{property.cardBorderColor}};
    {{/if}}
  }
  {{/if}}

  /* Ïç∏ÎÑ§Ïùº */
  .download-card-thumbnail {
    width: 100%;
    height: {{property.thumbnailHeight}}px;
    object-fit: cover;
    border-radius: {{property.thumbnailRadius}}px;
    margin-bottom: {{property.thumbnailMarginBottom}}px;
  }

  /* Ïπ¥ÌÖåÍ≥†Î¶¨ */
  .download-card-category {
    font-family: var(--font-family-body);
    font-size: {{property.categoryFontSizeDesktop}}px;
    font-weight: {{property.categoryFontWeight}};
    line-height: {{property.categoryLineHeight}};
    color: {{property.categoryColor}};
    margin-bottom: {{property.categoryMarginBottom}}px;
    display: inline-block;
  }

  /* Ï†úÎ™© */
  .download-card-item-title {
    font-family: var(--font-family-heading);
    font-size: {{property.itemTitleFontSizeDesktop}}px;
    font-weight: {{property.itemTitleFontWeight}};
    line-height: {{property.itemTitleLineHeight}};
    color: {{property.itemTitleColor}};
    margin-bottom: {{property.itemTitleMarginBottom}}px;
  }

  /* ÏÑ§Î™Ö */
  .download-card-description {
    font-family: var(--font-family-body);
    font-size: {{property.descriptionFontSizeDesktop}}px;
    font-weight: {{property.descriptionFontWeight}};
    line-height: {{property.descriptionLineHeight}};
    color: {{property.descriptionColor}};
    margin-bottom: {{property.descriptionMarginBottom}}px;
  }

  /* Î©îÌÉÄÏ†ïÎ≥¥ */
  .download-card-meta {
    font-family: var(--font-family-body);
    font-size: {{property.metaFontSizeDesktop}}px;
    font-weight: {{property.metaFontWeight}};
    line-height: {{property.metaLineHeight}};
    color: {{property.metaColor}};
    margin-bottom: {{property.metaMarginBottom}}px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }

  .download-card-meta-item {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* Îã§Ïö¥Î°úÎìú Î≤ÑÌäº */
  .download-card-button {
    display: inline-block;
    font-family: var(--font-family-body);
    font-size: {{property.buttonFontSizeDesktop}}px;
    font-weight: {{property.buttonFontWeight}};
    line-height: {{property.buttonLineHeight}};
    background-color: {{property.buttonBg}};
    color: {{property.buttonColor}};
    border-radius: {{property.buttonRadius}}px;
    padding: {{property.buttonPaddingY}}px {{property.buttonPaddingX}}px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
  }

  .download-card-button:hover {
    background-color: {{property.buttonBgHover}};
  }

  /* Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò */
  {{#if (eq property.scrollAnimation "fade-up")}}
  .download-card-item.animate-on-scroll {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease-out;
  }
  .download-card-item.animate-on-scroll.animate-in {
    opacity: 1;
    transform: translateY(0);
  }
  {{/if}}

  {{#if (eq property.scrollAnimation "fade-in")}}
  .download-card-item.animate-on-scroll {
    opacity: 0;
    transition: all 0.6s ease-out;
  }
  .download-card-item.animate-on-scroll.animate-in {
    opacity: 1;
  }
  {{/if}}

  {{#if (eq property.scrollAnimation "scale-in")}}
  .download-card-item.animate-on-scroll {
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.6s ease-out;
  }
  .download-card-item.animate-on-scroll.animate-in {
    opacity: 1;
    transform: scale(1);
  }
  {{/if}}

  /* Î™®Î∞îÏùº */
  @media (max-width: 768px) {
    .download-card-section {
      padding: {{property.mobileSectionPaddingY}}px {{property.mobileSectionPaddingX}}px;
    }

    {{#if property.showTitle}}
    .download-card-title {
      font-size: {{property.titleFontSizeMobile}}px;
    }
    {{/if}}

    .download-card-grid {
      grid-template-columns: repeat({{property.columnsMobile}}, 1fr);
    }

    .download-card-category {
      font-size: {{property.categoryFontSizeMobile}}px;
    }

    .download-card-item-title {
      font-size: {{property.itemTitleFontSizeMobile}}px;
    }

    .download-card-description {
      font-size: {{property.descriptionFontSizeMobile}}px;
    }

    .download-card-meta {
      font-size: {{property.metaFontSizeMobile}}px;
    }

    .download-card-button {
      font-size: {{property.buttonFontSizeMobile}}px;
    }
  }
</style>

<template>
  <section class="download-card-section">
    <div class="download-card-container">
      <!-- ÌÉÄÏù¥ÌãÄ -->
      {{#if property.showTitle}}
        {{#if property.title}}
          <h2 class="download-card-title">{{property.title}}</h2>
        {{/if}}
      {{/if}}

      <!-- Ïπ¥Îìú Í∑∏Î¶¨Îìú -->
      <div class="download-card-grid">
        {{#each property.items}}
          <div class="download-card-item {{#if ../property.scrollAnimation}}animate-on-scroll{{/if}}" data-index="{{@index}}">
            <!-- Ïç∏ÎÑ§Ïùº -->
            {{#if thumbnail}}
              <img
                src="{{thumbnail}}"
                alt="{{title}}"
                class="download-card-thumbnail"
                loading="lazy">
            {{/if}}

            <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ -->
            {{#if category}}
              <span class="download-card-category">{{category}}</span>
            {{/if}}

            <!-- Ï†úÎ™© -->
            {{#if title}}
              <h3 class="download-card-item-title">{{title}}</h3>
            {{/if}}

            <!-- ÏÑ§Î™Ö -->
            {{#if description}}
              <p class="download-card-description">{{description}}</p>
            {{/if}}

            <!-- Î©îÌÉÄÏ†ïÎ≥¥ -->
            <div class="download-card-meta">
              {{#if date}}
                <span class="download-card-meta-item">üìÖ {{date}}</span>
              {{/if}}
              {{#if fileSize}}
                <span class="download-card-meta-item">üì¶ {{fileSize}}</span>
              {{/if}}
              {{#if pages}}
                <span class="download-card-meta-item">üìÑ {{pages}}</span>
              {{/if}}
            </div>

            <!-- Îã§Ïö¥Î°úÎìú Î≤ÑÌäº -->
            <a
              href="{{downloadLink}}"
              class="download-card-button"
              download
              target="_blank"
              rel="noopener noreferrer">
              {{../property.buttonText}}
            </a>
          </div>
        {{/each}}
      </div>
    </div>
  </section>
</template>

<script>
  const container = bm.container;
  const context = bm.context;

  function init() {
    // Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò
    if (context.property.scrollAnimation && context.property.scrollAnimation !== 'none') {
      const items = container.querySelectorAll('.download-card-item');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const index = parseInt(entry.target.dataset.index || 0);
            const delay = index * context.property.staggerDelay;

            setTimeout(() => {
              entry.target.classList.add('animate-in');
            }, delay);
          }
        });
      }, { threshold: 0.2 });

      items.forEach(item => {
        observer.observe(item);
      });

      // Cleanup
      if (bm.onDestroy) {
        const oldDestroy = bm.onDestroy;
        bm.onDestroy = () => {
          observer.disconnect();
          oldDestroy();
        };
      } else {
        bm.onDestroy = () => {
          observer.disconnect();
        };
      }
    }
  }

  init();

  bm.onContextChange = () => {
    init();
  };
</script>
